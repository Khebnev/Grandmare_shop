<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Grandmare shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="header__background">
                <h1 class="shop_name">
                    grandmare_shop
                </h1>
                <img src="" alt=""> <!-- фон шапки -->
            </div>
            <div class="header__menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        Акции
                    </li>
                    <li class="menu__list-item">
                        Форма заказа
                    </li>
                    <li class="menu__list-item">
                        Заказать
                    </li>
                    <li class="menu__list-item">
                        ul.social__list>li.social__list-item
                    </li>
                    <li class="menu__list-item">
                        <input type="search">
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="block1__women_spring-summer-fall"> <!-- Блок женской обуви (весна/лето/осень) -->
                <h2>Женская обувь (весна/лето/осень)</h2>
            </div>
            <div class="block2__men_spring-summer-fall"> <!-- Блок мужской обуви (весна/лето/осень) -->
                <h2>Мужская обувь (весна/лето/осень)</h2>
            </div>
            <div class="block3__women_winter"> <!-- Блок женской зимней обуви  -->
                <h2>Женская зимняя обувь</h2>
            </div>
            <div class="block4__men_winter"> <!-- Блок мужской зимней обуви  -->
                <h2>Женская зимняя обувь</h2>
            </div>
               <div class="block5__about-shoes"> <!-- Красивый пост про обувь  -->
                <h2>Женская зимняя обувь</h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__advertising">

        </div>
    </footer>
</body>
</html>
